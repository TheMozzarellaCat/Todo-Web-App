<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link id="themeStylesheet" rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Todo app</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>todo</h1>
        <img
          src="images/icon-sun.svg"
          alt="change site theme"
          id="themeSwitcher"
        />
      </header>
      <section class="todo-list-container">
        <div class="create-new-task" id="new-task-input">
          <input type="checkbox" />
          <input type="text" id="add-task" placeholder="Create a new todo..." />
        </div>
        <div id="new-task-container"></div>
      </section>
      <footer>
        <div class="show-all active">All</div>
        <div class="show-active">Active</div>
        <div class="show-completed">Completed</div>
      </footer>
    </main>
  </body>
</html>
